<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MinuteHire Chatbot</title>
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f7f9fc;
  }

  /* --- Chat Widget Icon --- */
  #chatbotIcon {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background: #3b82f6;
    width: 60px;
    height: 60px;
    border-radius: 50%;
    cursor: pointer;
    display: flex;
    justify-content: center;
    align-items: center;
    box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    color: white;
    font-size: 28px;
    z-index: 1000;
  }

  /* --- Chat Container (hidden by default) --- */
  #chatbox {
    position: fixed;
    bottom: 90px;
    right: 20px;
    width: 400px;
    height: 600px;
    background: #fff;
    border-radius: 16px;
    box-shadow: 0 8px 24px rgba(0,0,0,0.2);
    display: flex;
    flex-direction: column;
    overflow: hidden;
    z-index: 1000;
    display: none; /* hidden initially */
    animation: slideUp 0.3s ease;
  }

  @keyframes slideUp {
    from { transform: translateY(50px); opacity: 0; }
    to { transform: translateY(0); opacity: 1; }
  }

  #messages {
    flex: 1;
    padding: 20px;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
    gap: 12px;
  }

  .msg {
    max-width: 80%;
    padding: 12px 16px;
    border-radius: 16px;
    word-wrap: break-word;
    line-height: 1.4;
    font-size: 14px;
  }

  .bot {
    background: #f1f2f6;
    align-self: flex-start;
    color: #333;
    border-bottom-left-radius: 4px;
  }

  .user {
    background: #3b82f6;
    color: #fff;
    align-self: flex-end;
    border-bottom-right-radius: 4px;
  }

  #inputArea {
    display: flex;
    flex-direction: column;
    padding: 10px 15px;
    border-top: 1px solid #e0e0e0;
    background: #fafafa;
  }

  #userInput {
    padding: 12px;
    border-radius: 24px;
    border: 1px solid #d1d5db;
    outline: none;
    width: 100%;
    box-sizing: border-box;
    font-size: 14px;
  }

  #sendBtn {
    margin-top: 8px;
    padding: 10px;
    border-radius: 24px;
    border: none;
    background: #3b82f6;
    color: #fff;
    cursor: pointer;
    font-weight: bold;
  }

  #suggestions {
    margin-bottom: 8px;
    display: flex;
    flex-direction: column;
    gap: 6px;
    max-height: 120px;
    overflow-y: auto;
  }

  .suggestion {
    padding: 10px 12px;
    border-radius: 12px;
    background: #f3f4f6;
    cursor: pointer;
    font-size: 13px;
  }

  .msg.bot ul {
    padding-left: 20px;
    margin: 5px 0;
  }

  .msg.bot li {
    margin-bottom: 4px;
  }

  .msg.bot strong {
    font-weight: bold;
  }
  #sendBtn, #micBtn {
  background: #3b82f6;
  color: #fff;
  border-radius: 50%;
  width: 40px;
  height: 40px;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 18px;
  border: none;
  cursor: pointer;
}

#micBtn {
  background: #10b981;
}

</style>
</head>
<body>

<!-- Chat Widget Icon -->
<div id="chatbotIcon">ðŸ¤– </div>

<!-- Chat Box -->
<div id="chatbox">
  <div id="messages">
    <div class="msg bot">
      ðŸ¤–  MinuteHire Chatbot<br>Hi ðŸ‘‹ Iâ€™m the MinuteHire Assistant. How can I help you?
    </div>
  </div>

 <div id="inputArea">
  <div id="suggestions"></div>
  <div style="display: flex; align-items: center; gap: 8px;">
    <input type="text" id="userInput" placeholder="Type or speak your question..." autocomplete="off" style="flex: 1;">
    <button id="sendBtn" title="Send">ðŸ“¨</button>
    <button id="micBtn" title="Speak" style="background: none; border: none; font-size: 22px; cursor: pointer;">ðŸŽ¤</button>
  </div>
</div>
</div>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const chatbox = document.getElementById('chatbox');
  const icon = document.getElementById('chatbotIcon');
  const input = document.getElementById('userInput');
  const sendBtn = document.getElementById('sendBtn');
  const micBtn = document.getElementById('micBtn');
  const messages = document.getElementById('messages');
  const suggestionsDiv = document.getElementById('suggestions');

  let recognition;
  let isListening = false;
  let isFetching = false; // ðŸ”¹ Prevent multiple overlapping fetch

  // --- Toggle chatbox ---
  icon.addEventListener('click', () => {
    chatbox.style.display = chatbox.style.display === 'flex' ? 'none' : 'flex';
    if(chatbox.style.display === 'flex') input.focus();
  });

  // --- Append messages ---
  function appendMessage(content, sender){
    const div = document.createElement('div');
    div.className = 'msg ' + sender;
    div.innerHTML = sender==='bot'? marked.parse(content):content;
    messages.appendChild(div);
    messages.scrollTop = messages.scrollHeight;
  }

  // --- Send question ---
  function sendQuestion(isVoice=false){
    if(isFetching) return; // ðŸ”¹ lock if previous fetch is running
    const query = input.value.trim();
    if(!query) return;

    isFetching = true; // ðŸ”¹ lock fetch

    appendMessage(query,'user');
    input.value='';
    suggestionsDiv.innerHTML='';

    const typingDiv = document.createElement('div');
    typingDiv.className='msg bot';
    typingDiv.textContent='ðŸ¤– typing...';
    messages.appendChild(typingDiv);
    messages.scrollTop = messages.scrollHeight;

    fetch(`/chatbot/reply/?query=${encodeURIComponent(query)}`)
      .then(res => res.json())
      .then(data => {
        typingDiv.innerHTML = marked.parse(data.reply || "âš ï¸ No response");
        messages.scrollTop = messages.scrollHeight;

        // ðŸ”¹ Only speak if user used voice
        if(isVoice && 'speechSynthesis' in window){
          const utter = new SpeechSynthesisUtterance(data.reply || "I couldn't understand");
          utter.lang = "en-IN";
          speechSynthesis.speak(utter);
        }
      })
      .catch(err => {
        typingDiv.textContent='âš ï¸ Error fetching response';
        console.error(err);
      })
      .finally(() => {
        isFetching = false; // ðŸ”¹ unlock
      });
  }

  // --- Send on button / Enter ---
  sendBtn.addEventListener('click', ()=>sendQuestion(false));
  input.addEventListener('keypress', e=>{
    if(e.key==='Enter'){ e.preventDefault(); sendQuestion(false); }
  });

  // --- Suggestions ---
  let typingTimer;
  input.addEventListener('input', ()=>{
    clearTimeout(typingTimer);
    typingTimer = setTimeout(()=>{
      const query = input.value.trim();
      if(!query){ suggestionsDiv.innerHTML=''; return; }
      fetch(`/chatbot/reply/?query=${encodeURIComponent(query)}&suggest=true`)
        .then(res=>res.json())
        .then(data=>{
          suggestionsDiv.innerHTML='';
          if(data.suggestions?.length){
            data.suggestions.forEach(s=>{
              const div = document.createElement('div');
              div.className='suggestion';
              div.textContent=s;
              div.onclick = ()=>{ input.value=s; sendQuestion(false); };
              suggestionsDiv.appendChild(div);
            });
          }
        })
        .catch(err=>console.error(err));
    },400);
  });

   // --- Voice Recognition ---
if("webkitSpeechRecognition" in window){
  recognition = new webkitSpeechRecognition();
  recognition.lang = "en-US";
  recognition.continuous = false; // ðŸ”¹ Only one question per click
  recognition.interimResults = false;

  recognition.onstart = ()=>{
    isListening = true;
    micBtn.innerText="ðŸŽ§ Listening...";
    micBtn.style.color="red";
    console.log("Mic started");
  };

  recognition.onend = ()=>{
    isListening = false;
    micBtn.innerText="ðŸŽ¤";
    micBtn.style.color="";
    console.log("Mic stopped");
  };

  recognition.onerror = (event)=>{
    console.log("Recognition error:", event.error);
    micBtn.innerText="ðŸŽ¤";
    micBtn.style.color="";
    if(event.error==="network") alert("Voice recognition unavailable. You can still type your question.");
  };

  recognition.onresult = (event)=>{
    const transcript = event.results[0][0].transcript.trim();
    console.log("You said:", transcript);
    input.value = transcript;

    // ðŸ”¹ Send question with voice flag
    sendQuestion(true);

    // ðŸ”¹ Stop mic automatically after one question
    recognition.stop();
  };

  micBtn.addEventListener('click', ()=>{
    try{
      if(isListening) recognition.stop();
      else recognition.start();
    } catch(e){
      console.error("Mic start/stop error:", e);
    }
  });

} else {
  console.warn("Speech recognition not supported");
  micBtn.disabled = true;
}
});
</script>




</body>
</html>
