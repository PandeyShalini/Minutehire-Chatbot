<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MinuteHire Chatbot</title>
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f7f9fc;
  }

  /* --- Chat Widget Icon --- */
  #chatbotIcon {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background: #3b82f6;
    width: 60px;
    height: 60px;
    border-radius: 50%;
    cursor: pointer;
    display: flex;
    justify-content: center;
    align-items: center;
    box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    color: white;
    font-size: 28px;
    z-index: 1000;
  }

  /* --- Chat Container (hidden by default) --- */
  #chatbox {
    position: fixed;
    bottom: 90px;
    right: 20px;
    width: 400px;
    height: 600px;
    background: #fff;
    border-radius: 16px;
    box-shadow: 0 8px 24px rgba(0,0,0,0.2);
    display: flex;
    flex-direction: column;
    overflow: hidden;
    z-index: 1000;
    display: none; /* hidden initially */
    animation: slideUp 0.3s ease;
  }

  @keyframes slideUp {
    from { transform: translateY(50px); opacity: 0; }
    to { transform: translateY(0); opacity: 1; }
  }

  #messages {
    flex: 1;
    padding: 20px;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
    gap: 12px;
  }

  .msg {
    max-width: 80%;
    padding: 12px 16px;
    border-radius: 16px;
    word-wrap: break-word;
    line-height: 1.4;
    font-size: 14px;
  }

  .bot {
    background: #f1f2f6;
    align-self: flex-start;
    color: #333;
    border-bottom-left-radius: 4px;
  }

  .user {
    background: #3b82f6;
    color: #fff;
    align-self: flex-end;
    border-bottom-right-radius: 4px;
  }

  #inputArea {
    display: flex;
    flex-direction: column;
    padding: 10px 15px;
    border-top: 1px solid #e0e0e0;
    background: #fafafa;
  }

  #userInput {
    padding: 12px;
    border-radius: 24px;
    border: 1px solid #d1d5db;
    outline: none;
    width: 100%;
    box-sizing: border-box;
    font-size: 14px;
  }

  #sendBtn {
    margin-top: 8px;
    padding: 10px;
    border-radius: 24px;
    border: none;
    background: #3b82f6;
    color: #fff;
    cursor: pointer;
    font-weight: bold;
  }

  #suggestions {
    margin-bottom: 8px;
    display: flex;
    flex-direction: column;
    gap: 6px;
    max-height: 120px;
    overflow-y: auto;
  }

  .suggestion {
    padding: 10px 12px;
    border-radius: 12px;
    background: #f3f4f6;
    cursor: pointer;
    font-size: 13px;
  }

  .msg.bot ul {
    padding-left: 20px;
    margin: 5px 0;
  }

  .msg.bot li {
    margin-bottom: 4px;
  }

  .msg.bot strong {
    font-weight: bold;
  }
</style>
</head>
<body>

<!-- Chat Widget Icon -->
<div id="chatbotIcon">🤖 </div>

<!-- Chat Box -->
<div id="chatbox">
  <div id="messages">
    <div class="msg bot">
      🤖  MinuteHire Chatbot<br>Hi 👋 I’m the MinuteHire Assistant. How can I help you?
    </div>
  </div>

  <div id="inputArea">
    <div id="suggestions"></div>
    <input type="text" id="userInput" placeholder="Type your question..." autocomplete="off">
    <button id="sendBtn">Send</button>
  </div>
</div>

<script>
const chatbox = document.getElementById('chatbox');
const icon = document.getElementById('chatbotIcon');
const input = document.getElementById('userInput');
const sendBtn = document.getElementById('sendBtn');
const messages = document.getElementById('messages');
const suggestionsDiv = document.getElementById('suggestions');

// Toggle chatbox when icon clicked
icon.addEventListener('click', () => {
  chatbox.style.display = chatbox.style.display === 'flex' ? 'none' : 'flex';
  if(chatbox.style.display === 'flex') input.focus();
});

function appendMessage(content, sender) {
  const div = document.createElement('div');
  div.className = 'msg ' + sender;
  div.innerHTML = sender === 'bot' ? marked.parse(content) : content;
  messages.appendChild(div);
  messages.scrollTop = messages.scrollHeight;
}

// Typing indicator & sending question
function sendQuestion() {
  const query = input.value.trim();
  if (!query) return;

  appendMessage(query, 'user');
  input.value = '';
  suggestionsDiv.innerHTML = '';

  // Typing indicator
  const typingDiv = document.createElement('div');
  typingDiv.className = 'msg bot';
  typingDiv.textContent = '🤖  typing...';
  messages.appendChild(typingDiv);
  messages.scrollTop = messages.scrollHeight;

  fetch(`/chatbot/reply/?query=${encodeURIComponent(query)}`)
    .then(res => res.json())
    .then(data => {
      typingDiv.innerHTML = marked.parse(data.reply);
      messages.scrollTop = messages.scrollHeight;
    })
    .catch(err => {
      typingDiv.textContent = '⚠️ Sorry, there was an error fetching response.';
      console.error(err);
    });
}

// Suggestions while typing
let typingTimer;
input.addEventListener('input', () => {
  clearTimeout(typingTimer);
  typingTimer = setTimeout(fetchSuggestions, 400);
});

function fetchSuggestions() {
  const query = input.value.trim();
  if (!query) return suggestionsDiv.innerHTML = '';

  fetch(`/chatbot/reply/?query=${encodeURIComponent(query)}&suggest=true`)
    .then(res => res.json())
    .then(data => {
      suggestionsDiv.innerHTML = '';
      if(data.suggestions?.length){
        data.suggestions.forEach(s => {
          const div = document.createElement('div');
          div.className = 'suggestion';
          div.textContent = s;
          div.onclick = () => { input.value = s; sendQuestion(); };
          suggestionsDiv.appendChild(div);
        });
      }
    })
    .catch(err => console.error(err));
}

// Send question on Enter or button click
sendBtn.addEventListener('click', sendQuestion);
input.addEventListener('keypress', e => { if(e.key === 'Enter'){ e.preventDefault(); sendQuestion(); } });
</script>

</body>
</html>
